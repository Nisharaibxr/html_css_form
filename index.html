<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <div class="box">
        <div class="innerbox">
            <form>
            <div class="header">Contact Us</div>
            <br>
            <br>
            <div class="namehead">Full name<span> *</span></div>
            <div class="name">
                <div class="firstname">
                    
                    <input type="text" name="first name"required><label for="First">first</label>
                </div>
                <div class="lastname">
                    <input type="text" name="last name" required><label for="last">last</label>
                </div>
            </div>
            <br>
            <br>
            <br>
            <div class="emailhead">Email<span> *</span></div>
            <div class="email">
               <input type="email" name="email" required>
            </div>
            
            <br>
            <br>
            <div class="comment">Leave us a few words<span> *</span></div>
            <div class="text">
                <input type="text" name="text" required>
            </div>
            <br>
            <br>
            <br>
            <div class="btn">
                <button type="submit">Submit</button>
            </div>
        </form>
        </div>
    </div>
</body>
</html>
